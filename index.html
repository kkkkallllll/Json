
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="nome.json"></script>
 
</head>
<body>
    <div id="usuario">

    </div>
    <script>
        let divusuario = document.querySelector('#usuario')
        fetch('nome.json').then((response) => {
            response.json().then((dados) => {
                dados.usuario.map((usuario) => {
                    divusuario.innerHTML += `<li>${usuario.nome} - ${usuario.idade} anos</li>`
                })

            })
        })
       
    </script>

</body>

</html>
